<html>
<head>
    <meta charset="utf-8">
    <title>MediaTomb</title>
    <link rel="shortcut icon" href="/favicon.ico"> 
    <link rel="stylesheet" href="/main.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    
<div id="topDiv" style="color:black; background-image:url(icons/film.png); background-repeat:repeat-x; background-position: 40px 15px;">
    <table width="100%" cellspacing="0" border="0">
        <tr>
            <td width="20%" valign="middle" align="left">
                <div style="margin-left:60px; margin-top:7px; display:none;" id="statusDiv">
                    <img src="icons/status.png" width="25" height="38" border="0" alt="idle" class="status" id="statusIdle">
                    <a href="javascript:getUpdates(true);" id="statusUpdatesPending" style="display:none"><img src="icons/status_updates_pending.png" width="25" height="38" alt="updates pending..." border="0" class="status"></a>
                    <img src="icons/status_loading.png" width="25" height="38"  border="0" alt="loading..." class="status" id="statusWorking" style="display:none">
                </div>
            </td>
            <td width="60%" valign="middle" align="center">
                <img src="icons/mediatomb.png" width="253" height="81" alt="MEDIATOMB" class="logo">
            </td>
            <td width="20%" valign="middle" align="center">
                <a id="logout_link" href="javascript:logout();" style="display:none;"><img id="logout_img" width="30" height="20" alt="Logout" src="/icons/stock_exit.png" border="0"></a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="vertical-align:middle;">
                <div id="currentTaskTd" style="display:none;">
                    <a id="cancelCurrentTask" href="javascript:cancelCurrentTask();">
                        <img src="/icons/remove_this.png" width="30" height="20" alt="cancel task" border="0" style="vertical-align:middle;">
                    </a>
                    <img id="cancelCurrentTaskPlaceholder" src="/icons/blank.png" width="30" height="20" alt="" border="0" style="vertical-align:middle;display:none;">
                    <span style="vertical-align:middle;" id="currentTaskText">&nbsp;</span>
                </div>
            </td>
            <td align="right"><!-- other Tasks | Autoscans -->
                <a id="action_refresh_yt" style="display:none; margin-right:2em;" href="javascript:action('refresh_yt')">Refresh YouTube content</a>
            </td>
        </tr>
     </table>
</div>
<div id="context_switcher" style="display:none;">
<button
    name="context_switcher"
    value="db">Database</button>
<button
    name="context_switcher"
    value="fs">Filesystem</button>
</div>
<div id="item_db_head" style="display:none">
<div></div>
</div>
<div id="item_fs_head" style="display:none">
<div></div>
</div>
<div id="item_autoscan_div" style="display:none">
<div></div>
</div>
<div id="treeDiv" style="display:none;"></div>
<div id="leftLoginDiv" style="margin-top:55px; margin-right:10px; display:none;" align="right">
<img src="icons/mt-icon48.png" width="48" height="48" alt="MT">
</div>
<div id="item_db_div" style="display:none">
    <div></div>
</div>
<div id="item_fs_div" style="display:none">
    <div></div>
</div>
<div id="item_add_edit_div" style="display:none">
    <form name="addEditItem" action="javascript:itemAddEditSubmit();">
        <table class="classicForm" align="center">
            <tr>
                <td></td>
                <td>
                    <select name="obj_type" onchange="updateItemAddEditFields()" size="1"></select>
                </td>
            </tr>
            <tbody id="item_add_edit_tbody">
                <tr></tr>
            </tbody>
            <tr>
                <td colspan="2" align="right">
                    <!-- TODO: doesn't work for add... --> 
                    <input name="cancel" type="button" value="Cancel" onClick="cancelButtonPressed();">
                    <!-- -->
                    <input name="submit" type="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="autoscan_div" style="display:none">
    <form name="autoscanForm" action="javascript:autoscanSubmit();">
            <table class="classicForm" align="center">
                <tr style="display:none" id="autoscan_persistent_message">
                    <td colspan="4" style="text-align:center">
                        This is a persistent autoscan directory (defined in config), it can not be modified via the web UI.
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Scan Mode:
                    </td>
                    <td>
                            <input type="radio" name="scan_mode" id="scan_mode_none" value="none" checked="checked" onchange="scanModeChanged();"> <label for="scan_mode_none">None</label>
                    </td>
                    <td>
                            <input type="radio" name="scan_mode" id="scan_mode_timed" value="timed" onchange="scanModeChanged();"> <label for="scan_mode_timed">Timed</label>
                    </td>
                    <td>
                            <input style="display:none" type="radio" name="scan_mode" id="scan_mode_inotify" value="inotify" onchange="scanModeChanged();"> <label style="display:none" for="scan_mode_inotify" id="scan_mode_inotify_label">Inotify</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <span id="scan_level_text">&nbsp;</span>
                    </td>
                    <td>
                            <input type="radio" name="scan_level" id="scan_level_basic" value="basic" onchange="scanLevelChanged();"> <label for="scan_level_basic">Basic</label>
                    </td>
                    <td colspan="2">
                            <input type="radio" name="scan_level" id="scan_level_full" value="full" checked="checked" onchange="scanLevelChanged();"> <label for="scan_level_full">Full</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="recursive">Recursive:</label>
                    </td>
                    <td colspan="3">
                        <input type="checkbox" name="recursive" id="recursive" value="true">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="hidden">Include hidden files/directories:</label>
                    </td>
                    <td colspan="3">
                        <input type="checkbox" name="hidden" id="hidden" value="true">
                    </td>
                </tr>
                <tr id="scan_interval_row">
                    <td align="right">
                        <label for="interval">Scan Interval (in seconds):</label>
                    </td>
                    <td>
                        <input type="text" name="interval" id="interval" value="1800" size="4">
                    </td colspan="3">
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="4" align="right">
                        <input name="cancel" type="button" value="Cancel" class="button" onClick="cancelButtonPressed();">
                        <input id="autoscan_set_button" name="submit" type="submit" value="Set" class="button">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div id="autoscan_list_div" style="display:none;">
    <div></div>
</div>
<div id="loginDiv">
    <form action="javascript:authenticate();" name="login_form">
        <table style="margin-left: 10px; margin-right: auto; margin-top: 50px;
                      text-align: left;" border="0" cellpadding="2" 
                      cellspacing="2">
            <tbody>
                <tr>
                    
                    <td style="vertical-align: top;">Username:</td>
                    <td style="vertical-align: top;">
                        <input name="username" size="24" type="text">
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top; text-align: left;">
                        Password:
                    </td>
                    <td style="vertical-align: top; text-align: left;">
                        <input name="password" size="24" type="password">
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"></td>
                    <td style="vertical-align: top; text-align: right;">
                        <input value="Login" type="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
